<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deck Site Mobile</title>
{%load static%}
<link href="{% static 'decksite/css/DeckSiteMobile.css' %}" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/varela-round:n4:default;delius-unicase:n4:default;dr-sugiyama:n4:default;engagement:n4:default;give-you-glory:n4:default;handlee:n4:default;happy-monkey:n4:default.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div id ="Hero">
		
			<div id="NavBar">
				<div id="SiteNameContainer">
					<div id="SiteName">decks</div>  
				</div>
				{%load static%}
				<img id="HamburgerMenuIcon" src="{%static 'decksite/icons/Hamburger_icon.svg' %}" alt="Menu"> 
			</div>
			
			<video width="100%" height = "100%" id="HeroVideo" autoplay muted loop>
				{%load static%}
				<source src="{% static 'decksite/videos/Sequence01.mp4' %}" type="video/mp4">
			</video>
			

		</div>
	</header>
	
	
	<main>

		<div id="RecentProjects">
			{%for project in projects %}
				<div class = "IndividualProject">
					{%load static%}
					<img src = "{%static 'decksite/icons/project.svg' %}" alt="Project Image" class="ProjectImage">
					<div class = "ProjectName">
						{{project.projectName}}
					</div>
					<div class = "ProjectPrice">
						${{project.projectPrice}}	
					</div>
				</div>
				{%empty%} 
					<div> No projects to display. </div>
			
			{%endfor%}
		</div>

	</main>
	
	<footer>
	</footer>
</body>
</html>
